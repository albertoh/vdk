<svg
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    xml:space="preserve"
    width="100"
    height="100"
    viewBox="0 0 100 100" title="export">
    <defs>
        <marker id="arrowLeft" orient="auto"
            markerWidth='4' markerHeight='4'
             refX='0.1' refY='2'>
            <!-- triangle pointing right (+x) -->
            <path d='M0,0 V4 L4,2 Z' />
        </marker>
    </defs>
    
    <line x1="20" y1="20" x2="20" y2="80" class="svg-icon"  />
    <line x1="20" y1="20" x2="75" y2="20" class="svg-icon"  />
    <line x1="20" y1="80" x2="75" y2="80" class="svg-icon"  />
    <line x1="75" y1="20" x2="75" y2="40" class="svg-icon"  />
    <line x1="75" y1="80" x2="75" y2="60" class="svg-icon"  />
    
    <line x1="50" y1="50" x2="80" y2="50" class="svg-icon" style="marker-end: url(#arrowLeft);" />
</svg>