<!DOCTYPE html>
<html>
    <head>
        <title>VDK login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div style="margin: 40px auto; position: relative; background:#EEEEEE;
width: 300px; border: 1px solid gray;">
        <form method="POST" action="j_security_check" style="margin:auto;">
            <table>
                <tr>
                    <td colspan="2">Login to VDK</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="j_username" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="j_password" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Login" /></td>
                </tr>
            </table>
        </form>
        </div>
    </body>
</html>
